

<html>
<head>
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
<title>Creating SVG groups with D3.js</title>
</head>
 
<body>
<div id="d3group"></div>
 
<script type="text/javascript">
    d3image = d3.select("#d3group");
 
    // Add SVG canvas
    svgcanvas = d3image.append("svg:svg")
        .attr("width", 800)
        .attr("height", 300);
     
	svgcanvas.append("svg:line")
		.attr("x1", 150)
		.attr("y1", 100)
		.attr("x2", 400)
		.attr("y2", 100)
		.style("stroke", "rgb(6,120,155)")
		.style("stroke-opacity", 0.4);
		
    svgcanvas.append("svg:circle")
        .attr("cx",100)
        .attr("cy",100)
		.attr("r", 50)
		.attr("id", "circle1")
        .style("fill", "steelblue");
		
	svgcanvas.append("svg:circle")
        .attr("cx",400)
        .attr("cy",100)
		.attr("r", 30)
		.attr("id", "circle2")
        .style("fill", "lightgrey");
		
	d3.select("#circle1")
				.on("mouseover", function(){
				d3.select(this)
				.style("opacity", 0.4)
				d3.select("#circle2")
				.style("fill", "green")
				d3.select("line")
				.style("stroke-width", 3)
				.style("stroke-opacity", 1)})
				
				
				.on("mouseout", function(){
				d3.select(this)
				.style("fill", "steelblue")
				.style("opacity", 1)
				d3.select("#circle2")
				.style("fill", "lightgrey")
				d3.select("line")
				.style("stroke-width", 1)
				.style("stroke-opacity", 0.4)
				})

		
		
	
 
</script>
 
</body>
</html>
